<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css/BioAssist.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioAssist</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="#" class="login-logout">Login / Logout</a>
            <h1>BioAssist</h1>
        </div>

        <div class="white-space"></div>

        <div class="actions">
            <button class="action-button">Arquivar</button>
            <button class="action-button">Agendar</button>
            <button class="action-button">Buscar</button>
        </div>

        <div class="input-area">
            <span class="plus-icon">+</span>
            <input type="text" placeholder="Digite sua mensagem...">
            <button aria-label="Enviar mensagem">
                <svg viewBox="0 0 24 24" fill="currentColor" width="20" height="20">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
                </svg>
            </button>
        </div>
    </div>
</body>
</html>
